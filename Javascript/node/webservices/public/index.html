<!DOCTYPE html>
<html lang="de-de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="scripts/default.js"></script>
    <title>Webcalculator</title>
</head>
<body>
    <form id="matheFormular">
